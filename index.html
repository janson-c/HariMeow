<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HariMeow Chatbot</title>

  <style>
    df-messenger {
      --df-messenger-bot-message: #ffffff;
      --df-messenger-font-color: #222;
      --df-messenger-send-icon: #000;
      --df-messenger-user-message: #e6f7ff;
      --df-messenger-width: 375px;
      --df-messenger-height: 600px;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,0.12);
      overflow:hidden;
    }

    /* Add bot avatar next to bot messages */
    df-messenger .df-messenger-message.bot .message {
      position: relative;
      padding-left: 56px !important; /* space for avatar */
    }
    df-messenger .df-messenger-message.bot .message::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 10px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      /* Cleaned up the URL path for your tiger avatar */
      background-image: url(https://raw.githubusercontent.com/janson-c/HariMeow/main/cartoon%20avatar.jpeg);
      background-size: cover;
      background-position: center;
      box-shadow: 0 1px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <df-messenger
    intent="WELCOME"
    chat-title="HariMeow"
    agent-id="dabea203-1958-4c0d-89d6-5490f4314805"
    language-code="en"
  ></df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

<script>
    // This wrapper waits for the chatbot to be loaded
    window.addEventListener("df-messenger-loaded", function () {
      
      const dfMessenger = document.querySelector("df-messenger");
      if (!dfMessenger) {
        console.error("Chatbot loaded event fired, but element not found!");
        return;
      }
      console.log("[DEBUG] Chatbot is loaded. Running custom code...");

      // ---
      // PART 1: YOUR AVATAR CODE (This part is unchanged)
      // ---
      const wait = setInterval(() => {
        const bubble = dfMessenger.shadowRoot.querySelector("df-messenger-chat-bubble");
        if (!bubble) return;
        const root = bubble.shadowRoot;
        if (!root) return;
        const button = root.querySelector(".df-chat-bubble-button");
        if (!button) return;
        
        clearInterval(wait);
        button.innerHTML = "";
        button.style.backgroundImage =
          'url("https://raw.githubusercontent.com/janson-c/HariMeow/main/cartoon%20avatar.jpeg")';
        button.style.backgroundSize = "cover";
        button.style.backgroundPosition = "center";
        button.style.backgroundRepeat = "no-repeat";
        button.style.width = "70px";
        button.style.height = "70px";
        button.style.borderRadius = "50%";
      }, 100);

      // ---
      // PART 2: THE "WORKAROUND" SWITCHER (This is the new part)
      // ---
      console.log("[DEBUG] Adding language switch listener (Workaround Mode)...");
      
      dfMessenger.addEventListener('df-response-received', function (event) {
        
        if (!event.detail.response || !event.detail.response.queryResult) {
            return; // Safety check
        }
        
        const queryResult = event.detail.response.queryResult;
        const replyText = queryResult.fulfillmentText;

        // Make sure these text strings are *exactly* what your bot replies
        if (replyText === "Okay, switching to Mandarin") {
            console.log("[WORKAROUND] Matched English text. Setting lang to zh-CN");
            dfMessenger.lang = 'zh-CN';
        } 
        else if (replyText === "好的，换成英文。") { // <-- CHECK THIS TEXT
            console.log("[WORKAROUND] Matched Mandarin text. Setting lang to en");
            dfMessenger.lang = 'en';
        }
      });
    });
  </script>
