<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HariMeow Chatbot</title>

  <style>
    df-messenger {
      --df-messenger-bot-message: #ffffff;
      --df-messenger-font-color: #222;
      --df-messenger-send-icon: #000;
      --df-messenger-user-message: #e6f7ff;
      --df-messenger-width: 375px;
      --df-messenger-height: 600px;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,0.12);
      overflow:hidden;
    }

    /* Add bot avatar next to bot messages */
    df-messenger .df-messenger-message.bot .message {
      position: relative;
      padding-left: 56px !important; /* space for avatar */
    }
    df-messenger .df-messenger-message.bot .message::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 10px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      /* Cleaned up the URL path for your tiger avatar */
      background-image: url(https://raw.githubusercontent.com/janson-c/HariMeow/main/tiger.avif);
      background-size: cover;
      background-position: center;
      box-shadow: 0 1px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <df-messenger
    intent="WELCOME"
    chat-title="HariMeow"
    agent-id="dabea203-1958-4c0d-89d6-5490f4314805"
    language-code="en"
  ></df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <script>
  window.addEventListener("df-messenger-loaded", function () {
    // Get the <df-messenger> element
    const dfMessenger = document.querySelector("df-messenger");
    if (!dfMessenger) return;

    // Use setInterval to wait for the nested elements to be ready
    const wait = setInterval(() => {
      // 1. Get the bubble from the first Shadow DOM
      const bubble = dfMessenger.shadowRoot.querySelector("df-messenger-chat-bubble");
      if (!bubble) return;

      // 2. Get the button from the second (nested) Shadow DOM
      const root = bubble.shadowRoot;
      if (!root) return;
      
      const button = root.querySelector(".df-chat-bubble-button");
      if (!button) return;
      
      // 3. Success! Clear the interval and apply styles
      clearInterval(wait);

      // Remove default inner icons
      button.innerHTML = "";

      // Apply custom avatar image
      button.style.backgroundImage =
        'url("https://raw.githubusercontent.com/janson-c/HariMeow/main/cartoon%20avatar.jpeg")';
      button.style.backgroundSize = "cover";
      button.style.backgroundPosition = "center";
      button.style.backgroundRepeat = "no-repeat";
      button.style.width = "70px";
      button.style.height = "70px";
      button.style.borderRadius = "50%";
    }, 100); // Check every 100ms
  });
  </script>

</body>
</html>
